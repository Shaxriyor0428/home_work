<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="./assets/images/Logo Color.svg" alt="logo" />
          </div>
          <ul class="navbar__collection">
            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <span>Home</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <span>Features</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <span>Pricing</span>
              </a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <span>Blog</span>
              </a>
            </li>
          </ul>
          <button class="navbar__btn">Get started</button>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero__wrapper">
        <div class="container">
          <div class="hero">
            <div class="hero__content">
              <p class="title">Grow your subscription business</p>
              <p class="paragrahph">
                Outcome-centered products that reduce churn, optimize pricing,
                and grow your subscription business end-to-end.
              </p>
              <button class="btn">Get Started</button>
            </div>
            <div class="hero__image">
              <img src="./assets/images/Hero 3D.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="partners">
        <div class="container">
          <div class="logos">
            <div class="logo_item">
              <img src="./assets/images/logo_item1.svg" alt="logo" />
            </div>
            <div class="logo_item">
              <img src="./assets/images/logo_item2.svg" alt="logo" />
            </div>
            <div class="logo_item">
              <img src="./assets/images/logo_item3.svg" alt="logo" />
            </div>
            <div class="logo_item">
              <img src="./assets/images/logo_item4.svg" alt="logo" />
            </div>
            <div class="logo_item">
              <img src="./assets/images/logo_item5.svg" alt="logo" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
